<mat-toolbar *ngIf="panorama">
  {{ panorama.label }} ({{ panorama.postalCode }})
  <span class="spacer"></span>
  <mat-slide-toggle
    *ngIf="panorama.hotspots && panorama.hotspots.length"
    [(ngModel)]="showHotspots">
  </mat-slide-toggle>
</mat-toolbar>

<div
  #pano
  id="pano"
  [class.loading]="loading"
  (click)="toggleZoom()">
</div>

<div
  *ngIf="crosshair"
  class="crosshair hotspot">
</div>
